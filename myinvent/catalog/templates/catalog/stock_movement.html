{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <h2>{{ action|title }} Stock for {{ material.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Current Stock: {{ material.quantity }}</label>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" required min="1">
        </div>
        <button type="submit" class="btn">Confirm {{ action|title }}</button>
    </form>
</div>
{% endblock %}
